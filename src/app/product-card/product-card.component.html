<div *ngIf="product.title" class="card mb-5">
  <img [src]="product.imageUrl" class="card-img-top" height="200vh" *ngIf="product.imageUrl" alt="{{product.title}}"/>
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency }}</p>
  </div>
  <div class="card-footer">
    <a *ngIf="showActions" href="#" class="btn btn-primary d-grid">Add to cart</a>
  </div>
</div>
