<div *ngIf="product.payload.val().title" class="card mb-5">
  <img [src]="product.payload.val().imageUrl" class="card-img-top" height="200vh" *ngIf="product.payload.val().imageUrl" alt="{{product.payload.val().title}}"/>
  <div class="card-body">
    <h5 class="card-title">{{ product.payload.val().title }}</h5>
    <p class="card-text">{{ product.payload.val().price | currency }}</p>
  </div>
  <div class="card-footer">
    <a *ngIf="showActions" href="#" class="btn btn-primary d-grid">Add to cart</a>
  </div>
</div>
